<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
    <style>
        body {
            background: #0a0a0a;
            color: #b0b0b0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
            padding: 20px;
        }
        .projects-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .search-bar {
            margin-bottom: 20px;
        }
        .project-list {
            list-style: none;
            padding: 0;
        }
        .project-item {
            background: #1a1a1a;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 5px;
        }
        .project-item h3 {
            margin: 0;
            color: #fff;
        }
        .project-item p {
            margin: 5px 0 10px;
        }
        .project-item a {
            color: #0d6efd;
            text-decoration: none;
        }
        .project-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header class="sticky-top bg-black">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Portfolio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                        <li class="nav-item"><a class="nav-link active" href="projects.html">Projects</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="projects-container">
            <h1 class="text-center mb-4">Projects</h1>
            <div class="search-bar">
                <input type="text" id="searchInput" class="form-control" placeholder="Search projects...">
            </div>
            <ul class="project-list" id="projectList">
                <li class="project-item">
                    <h3>Cyberdeck MK1</h3>
                    <p>DIY Laptop based on Ryzen 7 5600G.</p>
                    <a href="project-pages\cybderdeck1.html">View Details</a>
                </li>
                <li class="project-item">
                    <h3>Gcode-Repeater</h3>
                    <p>A webtool to help automate 3D-Printing.</p>
                    <a href="https://github.com/timbelmon/GcodeRepeater">View GitHub</a>
                    |
                    <a href="https://timbelmon.github.io/GcodeRepeater/GcodeRepeater.html">Open Tool</a>
                </li>
                <!-- Add more project items as needed -->
            </ul>
        </div>
    </main>

    <footer class="bg-black text-center text-light py-3 mt-5">
        <p>Last update: 16.12.2024</p>
        <ul class="list-inline">
            <li class="list-inline-item"><a href="https://discord.gg/TEQmWd7" target="_blank" class="text-light">Discord</a></li>
            <li class="list-inline-item"><a href="https://github.com/timbelmon" target="_blank" class="text-light">GitHub</a></li>
        </ul>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('searchInput').addEventListener('input', function() {
            const filter = this.value.toLowerCase();
            const projects = document.querySelectorAll('.project-item');
            projects.forEach(project => {
                const title = project.querySelector('h3').textContent.toLowerCase();
                const description = project.querySelector('p').textContent.toLowerCase();
                if (title.includes(filter) || description.includes(filter)) {
                    project.style.display = '';
                } else {
                    project.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
